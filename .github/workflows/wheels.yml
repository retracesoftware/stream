name: Build Wheels (Trusted Publisher)

on:
  workflow_dispatch:
  push:
    tags:
      - "stream-v*"

permissions:
  id-token: write
  contents: read

jobs:
  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Print commit and submodules
        run: |
          echo "repo: $(git rev-parse --short HEAD)" | tee -a $GITHUB_STEP_SUMMARY
          git log -1 --pretty=oneline | tee -a $GITHUB_STEP_SUMMARY
          git submodule status --recursive | tee -a $GITHUB_STEP_SUMMARY || true

      - name: Update submodules to latest remote
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --remote

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify tag matches pyproject version
        run: |
          python - << 'PY'
          import os, tomllib
          tag = os.environ['GITHUB_REF_NAME'].split('stream-v', 1)[1]
          with open('pyproject.toml','rb') as f:
              version = tomllib.load(f)['project']['version']
          assert version == tag, f"version mismatch: tag={tag} pyproject={version}"
          print('version OK:', version)
          PY

      - run: python -m pip install cibuildwheel==3.1.3

      - name: Build wheels (macOS)
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_SKIP: "cp38-* cp39-* cp310-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_BEFORE_BUILD: |
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install meson meson-python ninja
          CIBW_TEST_COMMAND: python -c "import retracesoftware_stream; print('ok')"

      - name: Upload wheels (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: stream-macos-wheels
          path: wheelhouse/*.whl
          retention-days: 7

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Print commit and submodules
        run: |
          echo "repo: $(git rev-parse --short HEAD)" | tee -a $GITHUB_STEP_SUMMARY
          git log -1 --pretty=oneline | tee -a $GITHUB_STEP_SUMMARY
          git submodule status --recursive | tee -a $GITHUB_STEP_SUMMARY || true

      - name: Update submodules to latest remote
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --remote

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Verify tag matches pyproject version
        run: |
          python - << 'PY'
          import os, tomllib
          tag = os.environ['GITHUB_REF_NAME'].split('stream-v', 1)[1]
          with open('pyproject.toml','rb') as f:
              version = tomllib.load(f)['project']['version']
          assert version == tag, f"version mismatch: tag={tag} pyproject={version}"
          print('version OK:', version)
          PY

      - name: Enable QEMU for cross-arch builds
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - run: python -m pip install cibuildwheel==3.1.3

      - name: Build wheels (Linux)
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp311-*"
          CIBW_SKIP: "cp38-* cp39-* cp310-* cp312-* cp313-* cp314-*"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          CIBW_BEFORE_BUILD: |
            python -m pip install --upgrade pip setuptools wheel
            python -m pip install meson meson-python ninja
          CIBW_TEST_COMMAND: python -c "import retracesoftware_stream; print('ok')"

      - name: Upload wheels (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: stream-linux-wheels
          path: wheelhouse/*.whl
          retention-days: 7

  publish_pypi:
    if: startsWith(github.ref, 'refs/tags/stream-v')
    needs: [build_macos, build_linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS wheels
        uses: actions/download-artifact@v4
        with:
          name: stream-macos-wheels
          path: upload

      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: stream-linux-wheels
          path: upload

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload
          skip-existing: true
