[project]
name = "retracesoftware_stream_debug"
dynamic = ["version"]
license = {text = "Apache-2.0"}
authors = [
    {name = "Retrace Software", email = "info@retracesoftware.com"}
]
maintainers = [
    {name = "Retrace Software", email = "info@retracesoftware.com"}
]

description = "Debug build of retracesoftware_stream with symbols and assertions enabled"
keywords = ["functional", "programming", "c-extension", "utilities", "performance", "debug"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = ["retracesoftware-functional", "retracesoftware-utils"]

[build-system]
requires = [
    "meson>=1.2",
    "meson-python>=0.18.0",
    "setuptools_scm>=8.0.4",
    "ninja"
]

build-backend = "mesonpy"

[tool.meson-python.args]
setup = ['-Dbuildtype=debug', '-Ddebug_build=true']
